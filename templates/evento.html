{% extends "model-page.html" %}

{% block content %}

<h2>Evento</h2>

<form action="submit" method="POST">{% csrf_token %}-->
        <label>Titulo</label>
        <input type="number" name="id_evento" value="{{ evento.id }}" hidden>
        <br>
        <input type="text" name="Titulo" size="23" value="{{ evento.titulo }} ">
        <br>
        <label>Data do Evento:</label>
        <br>
        <input type="datetime-local" name="data_evento" value="{{ evento.get_data_input_event }}">
        <br>
        <label>Descrição:</label>
        <br>
        <textarea name="Descrição" rows="5" cols="23" {{ evento.descricao }} ></textarea>
        <br><br>
        <button type="submit">Salvar</button>
        <a href="/">
            <button type="submit">Cancelar</button>
        </a>
</form>

{% endblock %}
